<div>
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" required>
    <span *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
      Email is required.
    </span>
    <span *ngIf="loginForm.get('email').hasError('email') && loginForm.get('email').touched">
      Please enter a valid email address.
    </span>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" required>
    <span *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
      Password is required.
    </span>
    <br>
    <button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
